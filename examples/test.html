<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<!-- Make a file input for you to select an MP4 -->
		<input type="file">
		<!-- Include MP$.js -->
		<script src="mp4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.querySelector('input[type="file"]').onchange = function(e) {
				/*
				   Pass the File instance to MP4.js
				   You could iterate over this.files to handle many at once
				*/
				mp4(this.files[0], function(err, tags) {
					console.log(err, tags);
				});
			}
		</script>
	</body>
</html>
